<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h4 class="text-center fs-1 fw-bold">Pokemons</h4>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="pokemones" class="row">
                </div>
            </div>
            <div class="col-4">
                
                <p><span id="name" class="d-inline ms-2 fs-1 fw-bold"></span></p>
                <ul>
                    
                    
                    <li id="pokemonimg">foto:</li>
                    
                    <li>Types:
                        <ul id="types"></ul>
                    </li>
                    
                    <li>height:<span id="height" class="d-inline ms-2"></span> inches</li>
                    
                    <li>Weigth:<span id="weight" class="d-inline ms-2"></span> KG</li>
                    
                </ul>
            </div>
        </div>
        
        
    </div>
    <script>
        for(i = 1; i < 152 ; i++){
            $('#pokemones').append(`<div class="col-2"><img id="${i}" src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/${i}.png"></div>`)
        };
        
        $('img').on('click',function(){
            const pokemon = $(this).attr("id");
            console.log(pokemon)
            $.get('http://pokeapi.co/api/v2/pokemon/' + pokemon + '/', function(data){
                console.log(data);
                
                $('#name').html(data.name);
                $('#height').html(data.height);
                $('#weight').html(data.weight);
                $('#pokemonimg').html('<img src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/' + pokemon + '.png">');
                $('#types').html("")
                for (typess of data.types) {
                    $('#types').append(`<li>${typess.type.name}</li>`)
                }
            //for (i = 0 ; i <  ){};
            
            })
            
            
        
            
        }
        )
        
    </script>
</body>
</html>
